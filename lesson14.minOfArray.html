<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
   let arr1= [3, 5, 1, 8, -3, 7, 8];

   let arr2= [7, 12, 6, 9, 20, 56, 89, 68];

   let arr3= [];

   let arr4= [0, 0, 0, 0, 0, 0, "Haha"];
   function minArray (arr) {
       if (arr.length >0){
           let index =0;
           let min = arr[0];
           for (let i = 1; i < arr.length; i++) {
               if (arr[i] < min) {
                   index = i;
               }
           }
           return index;
       } else {
           return -1;
       }
   }
   minArray(arr1);
   console.log(arr1[minArray(arr1)]);
   console.log(arr2[minArray(arr2)]);
   console.log(arr3[minArray(arr3)]);
   console.log(arr4[minArray(arr4)]);
</script>
</body>
</html>
